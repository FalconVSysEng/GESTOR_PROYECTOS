<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/sb-admin-2.css">
</head>

<body>
    <div class="container">
        <!-- Outer Row -->
        <div class="row justify-content-center">
            <div class="col-xl-10 col-lg-12 col-md-9">
                <div class="card o-hidden border-0 shadow-lg my-5 fondosuper">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image">
                            </div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                                    </div>
                                    <form class="user" action="" method="POST">
                                        <div class="form-group">
                                            <label for="nombre">
                                                <strong>Nombre</strong>
                                            </label>
                                            <input type="text" class="form-control form-control-user" id="nombre"
                                                name="nombre" aria-describedby="emailHelp"
                                                placeholder="Enter Nombre Address...">
                                        </div>
                                        <div class="form-group">
                                            <label for="apellido">
                                                <strong>Apellido</strong>
                                            </label>
                                            <input type="text" class="form-control form-control-user" id="apellido"
                                                name="apellido" aria-describedby="emailHelp"
                                                placeholder="Enter Apellido Address...">
                                        </div>
                                        <div class="form-group">
                                            <label for="correo">
                                                <strong>Correo</strong>
                                            </label>
                                            <input type="email" class="form-control form-control-user" id="correo"
                                                name="correo" aria-describedby="emailHelp"
                                                placeholder="Enter Email Address...">
                                        </div>
                                        <div class="form-group">
                                            <label for="contraseña">
                                                <strong>Contraseña</strong>
                                            </label>
                                            <input type="password" class="form-control form-control-user"
                                                id="contraseña" name="contraseña" placeholder="Password">
                                        </div>
                                        <div class="form-group">
                                            <label for="conf_contraseña">
                                                <strong>Confirmar_contraseña</strong>
                                            </label>
                                            <input type="password" class="form-control form-control-user"
                                                id="conf_contraseña" name="conf_contraseña"
                                                placeholder="conf_contraseña">
                                        </div>
                                        <button type="submit" class="btn btn-facebook btn-user btn-block">
                                            Registrar
                                        </button>
                                    </form>
                                    <div class="text-center">
                                        <a href="#">Ir a login</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
