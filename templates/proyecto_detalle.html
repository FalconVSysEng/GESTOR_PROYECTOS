{% extends 'layout/layout.html' %}
{% block body%}
<div class="container mt-4">
   <h4 class="mb-3">Nombre del Proyecto</h4>
   <p>Descripción del proyecto</p>
   <p><strong>Categoría:</strong> Nombre de la categoría</p>
   <p><strong>Creado:</strong> 01/01/2024</p>
   <hr>
   <h5 class="mt-4">Tareas del proyecto</h5>
   
   <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
       <div class="col">
           <div class="card h-100 border-info shadow-sm">
               <div class="card-body d-flex flex-column justify-content-between">
                   <div>
                       <h6 class="card-title">Título de la tarea</h6>
                       <p class="card-text">Descripción de la tarea</p>
                       <p class="card-text">
                           <small class="text-muted">Vencimiento: 15/01/2024</small>
                       </p>
                       <span class="badge bg-warning text-dark">Alta</span>
                       <span class="badge bg-success">En progreso</span>
                   </div>
                   <div class="mt-3 d-flex justify-content-between">
                       <a href="#" class="btn btn-sm btn-outline-primary">Editar</a>
                       <a href="#" class="btn btn-sm btn-outline-danger" onclick="return confirm('¿Estás segura de eliminar esta tarea?')">Eliminar</a>
                   </div>
               </div>
           </div>
       </div>
   </div>
</div>
{%endblock%}
